<body>
    <div class="qustion_box">
        <h3 class="main_text">문제27 : 객체 만들기</h3>
        <p class="sub_text">
            첫번째 입력에서는 학생의 이름이 공백으로 구분되어 입력되고, 두번째에는 그 학생의 수학 점수가
            공백으로 구분되어 주어집니다. 
            두 개를 합쳐 학생의 이름이 key이고 value가 수학점수인 객체를 출력해주세요.
        </p>
        <xmp>
            
        </xmp>

</body>
<script>
    // 입력
    // Yujin Hyewon
    // 70 100

    // 출력
    // {'yujin': 70, 'Hyeweon': 100}

    const keys = prompt('이름을 입력해주세요.').split(' ');
    const values = prompt('점수를 입력해주세요.').split(' ');
    const obj = {};

    for(let i = 0; i < keys.length; i++){
        obj[keys[i]] = parseInt(values[i], 10);
    }

    console.log(obj);


</script>
