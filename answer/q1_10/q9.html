<body>
    <div class="qustion_box">
        <h3 class="main_text">문제9 : concat을 활용한 출력 방법</h3>
        <p class="sub_text">다음 소스 코드를 완성하여 날짜와 시간을 출력하시오</p>
        <xmp>
            // 데이터
            var year = '2019';
            var month = '04';
            var day = '26';
            var hour = '11';
            var minute = '34';
            var second = '27';

            // 출력
            2019/04/26 11:34:27

            답 : var result = year + '/' + month + '/' + day + ' ' + hour + ':' + minute + ':' + second
        </xmp>

</body>
<script>
    // 데이터
    var year = '2019';
    var month = '04';
    var day = '26';
    var hour = '11';
    var minute = '34';
    var second = '27';

    var result = year + '/' + month + '/' + day + ' ' + hour + ':' + minute + ':' + second

    console.log(result);

    
    
</script>
