<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="qustion_box">
        <h3 class="main_text">문제10 : 별찍기</h3>
        <p class="sub_text">별 트리 만들기</p>
        <xmp>
            //입력
            5

            //출력
                *
               ***
              *****
             *******
            *********
        </xmp>
    </div>
</body>
<script>
    // 데이터
    for(var i = 0; i < 5; i++){
        for(var j = 4; j > i; j--){
            document.write('&nbsp');
        }
        for(var j = 0; j <= i; j++){
            document.write('*');
        }
        for(var j = 1; j <= i; j++){
            document.write('*');
        }
        document.write('<br>');
    }
</script>
