<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="qustion_box">
        <h3 class="main_text">문제16 : 로꾸꺼</h3>
        <p class="sub_text">
            문장이 입력되면 거꾸로 출력하는 프로그램을 만들어보세요.
        </p>
        <xmp>
            var name = prompt('단어를 입력하세요.');
            var reversed = name.split('').reverse().join('');
            // splilt > 문장을 배열로 만든다.
            // reverse > 배열로된 문장을 거꾸로 만든다.
            // join > 배열을 문장으로 만든다.
            console.log(reversed);
        </xmp>
    </div>
</body>
<script>
    var name = prompt('단어를 입력하세요.');
    var reversed = name.split('').reverse().join('');
    // splilt > 문장을 배열로 만든다.
    // reverse > 배열로된 문장을 거꾸로 만든다.
    // join > 배열을 문장으로 만든다.
    console.log(reversed);
</script>
