<body>
    <div class="qustion_box">
        <h3 class="main_text">문제44 : 각 자리수의 합</h3>
        <p class="sub_text">
          사용자가 입력한 양의 정수의 각 자리수의 합을 구하는 프로그램을 만들어주세요

          예를들어
          18234 = 1+8+2+3+4 이고 정답은 18 입니다.
          3849 = 3+8+4+9 이고 정답은 24입니다.
        </p>
        <xmp>
          let n = prompt('숫자를 입력하세요.');
          let sum = 0;
          
          while(n !== 0){
            sum += (n % 10);
            n = Math.floor(n/10);
          }
          
          console.log(sum);          
        </xmp>
    </div>
</body>
<script>
let n = prompt('숫자를 입력하세요.');
let sum = 0;

while(n !== 0){
  sum += (n % 10);
  n = Math.floor(n/10);
}

console.log(sum);
</script>
