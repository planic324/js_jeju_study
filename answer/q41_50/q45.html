<body>
    <div class="qustion_box">
        <h3 class="main_text">문제45 : getTime()함수 사용하기</h3>
        <p class="sub_text">
          Date객체의 메소드 중 하나인 getTime()은 1970년 1월 1일 0시 0분 0초 이후로부터 지금까지 흐른 시간을 천분의 1초 단위(ms)로 반환합니다.

          이를 이용하여 현재 연도(2019)를 출력해보세요.
        </p>
        <xmp>
          const d = new Date();

          let year = d.getTime();
          year = Math.floor(year/(3600*24*365*1000))+1970

          console.log(year);
        </xmp>
    </div>
</body>
<script>
  const d = new Date();

  let year = d.getTime();
  year = Math.floor(year/(3600*24*365*1000))+1970

  console.log(year);
</script>
