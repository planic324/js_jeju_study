            그런데 요즘 민는 그것이 너무 번거롭게 느껴져 한 번에 확인하고 싶어한다. 

            민주를 위해 키가 주어지면 순서대로 제대로 섰는지 확인하는 프로그램을 작성해보자.

    const unsorted = prompt('키를 입력하세요');
    let sorted = "";

    sorted = unsorted
    .split(" ")
    .sort(function(a, b) {
        return a - b;
    })
    .join(" ");

    if (unsorted === sorted) {
    console.log("Yes");
    } else {
    console.log("No");
