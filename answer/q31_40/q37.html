<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="qustion_box">
        <h3 class="main_text">문제37 : 반장선거</h3>
        <p class="sub_text">
            
        </p>
        <xmp>
            학생들이 뽑은 후보들을 입력받으면 뽑힌 학생의 이름과 받은 표 수를 출력하는 프로그램을 작성하시오

            원범 원범 혜원 혜원 혜원 혜원 유진 유진
        </xmp>
    </div>
</body>
<script>
    const name = prompt('원범 원범 혜원 혜원 혜원 혜원 유진 유진').split(' '); // 입력값 지정
    let result = {}; // 배열을 위한 변수
    let winner = "";

    for (let index in name){ // for in문을 이용하여 name의 내용을 반복함 
        let val = name[index]; // val라는 배열을 만듬
        result[val] = result[val] === undefined ? 1 : result[val] = result[val] + 1; // 삼항 연산자 >> 조건 ? true시 동작 : false시 동작
    }
    console.log(result)
    // {원범: 2, 혜원: 4, 유진: 2}
    // 원범: 2
    // 유진: 2
    // 혜원: 4
    // [[Prototype]]: Object
    winner = Object.keys(result).reduce(function(a, b){
        //Obeject.keys :: 주어진 객체의 속성 이름들을 일반적인 반복문과 동일한 순서로 순회되는 열거할 수 있는 배열로 반환합니다.
        //reduce :: 배열의 각 요소를 순회하며 callback함수의 실행 값을 누적하여 하나의 결과값을 반환 합니다.
        return result[a] > result[b] ? a : b // 삼항 연산자 result[a]가 result[b]보다 큰 경우 a를 반환, 아닌 경우 b를 반환
        
    });
    console.log(`${winner}가 총 ${result[winner]}표로 당선이 되었습니다.`)

</script>
</html>
