        <h3 class="main_text">문제35 : Factory 함수 사용하기</h3>
        <p class="sub_text">
            
        </p>
        <xmp>
            2제곱 3제곱 4제곱을 할 수 있는 Factory 함수를 만들려고 합니다.

            <pass>에 코드를 작성하여 two 함수를 완성하세요.
            
        </xmp>

</body>
<script>
    function one(n){
        function two(m){
            const answer = Math.pow(m, n)
            return answer;
        }
        return two;
    }

    const a = one(2);
    const b = one(3);
    const c = one(4);

    console.log(a(10));
    console.log(b(10));
    console.log(c(10));
    

</script>
